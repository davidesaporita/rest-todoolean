<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,600,700&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Rest ToDoolean</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Powerful ToDoList</h1>
        </header>

        <main class="main">
            <div class="input">
                <input class="input-text" type="text" placeholder="Inserisci il tuo nuovo todo">
            </div>
            <div class="list-container">
                <ul class="list-items"></ul>
            </div>
        </main>

        <footer>
            Made with &hearts; by Davide Saporita for Boolean Careers / Classe #12 &copy; 2020
        </footer>
    </div>


    <!-- Handlebars Template -->
    <script id="item-template" type="text/x-handlebars-template">
        <li class="item" data-id="{{ id }}">
            <div class="hidden-arrow"><i class="far fa-hand-point-right"></i></div>
            <span class="text">{{ text }}</span>
            <input class="text-update" type="text" value="{{ text }}" placeholder="{{ text }}">
            <div class="actions"">
                <span class="completed"><i class="fas fa-check"></i></span>
                <span class="edit"><i class="fas fa-pen"></i></span>
                <span class="remove"><i class="fas fa-times"></i></span>
            </div>
        </li>
    </script>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
